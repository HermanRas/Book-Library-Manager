<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title> BookWorm </title>
  <!-- FAVICONS -->
  <link rel="apple-touch-icon" sizes="144x144" href="IMG/bookworm.png">
  <link rel="shortcut icon" href="IMG/fav_icon.ico">
  <meta name="theme-color" content="#346cb0">
  <!-- End FAVICONS -->
  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600" rel="stylesheet">
  <!-- End GOOGLE FONT -->
  <!-- BEGIN PLUGINS STYLES -->
  <link rel="stylesheet" href="CSS/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="CSS/fontawesome_all.css">
  <!-- END PLUGINS STYLES -->
  <!-- BEGIN THEME STYLES -->
  <link rel="stylesheet" href="CSS/theme.min.css" data-skin="default">
  <link rel="stylesheet" href="CSS/app.css" data-skin="default">
</head>

<body>
  <!-- .app -->
  <div class="app">
    <!--[if lt IE 10]>
      <div class="page-message" role="alert">You are using an <strong>outdated</strong> browser. Please <a class="alert-link" href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</div>
      <![endif]-->


    <!-- .app-main -->
    <main class="auth">
      <header id="auth-header" class="auth-header">
        <img src="IMG/Landing-book-worm.png" style="height: 200px; position: fixed; bottom: 150px; left: 10%; ">
        <h1>
          <span class="fa fa-book-open fa-lg"></span> BookWorm <span class="sr-only">Sign
            In</span>
        </h1>
      </header><!-- form -->
      <form class="auth-form" action="Main.html">
        <!-- .form-group -->
        <div class="form-group">
          <div class="form-label-group">
            <input type="text" id="inputUser" class="form-control placeholder-shown" placeholder="Username"
              autofocus="">
            <label for="inputUser">Username</label>
          </div>
        </div><!-- /.form-group -->
        <!-- .form-group -->
        <div class="form-group">
          <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control placeholder-shown" placeholder="Password">
            <label for="inputPassword">Password</label>
          </div>
        </div><!-- /.form-group -->
        <!-- .form-group -->
        <div class="form-group">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
        </div><!-- /.form-group -->
        <!-- .form-group -->
        <div class="form-group text-center">
          <div class="custom-control custom-control-inline custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="remember-me"> <label class="custom-control-label"
              for="remember-me">Keep me sign in</label>
          </div>
        </div><!-- /.form-group -->
        <!-- recovery links -->
        <div class="text-center pt-3">
          <a href="#" class="link">Forgot Username?</a> <span class="mx-2">·
          </span> <a href="#" class="link">Forgot
            Password?</a>
        </div><!-- /recovery links -->
      </form><!-- /.auth-form -->
      <!-- copyright -->
      <footer class="auth-footer"> © 2018 All Rights Reserved. <a href="#">Privacy</a> and <a href="#">Terms</a>
      </footer>
    </main>

  </div><!-- /.app -->
  <!-- BEGIN BASE JS -->
  <script src="./JS/jquery.min.js"></script>
  <script src="./JS/popper.min.js"></script>
  <script src="./JS/bootstrap.min.js"></script>
  <!-- END BASE JS -->
  <!-- BEGIN PLUGINS JS -->
  <script src="./JS/stacked-menu.min.js"></script>
  <!-- END PLUGINS JS -->
  <!-- BEGIN THEME JS -->
  <script src="./JS/theme.min.js"></script>
  <!-- END THEME JS -->
</body>

</html>
